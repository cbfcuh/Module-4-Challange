<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <div class="container">
        <h1>What's on your mind?</h1>
        <form class="whole-form">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Please put your content here"><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"placeholder="Please put your content here"><br>
            <textarea id="content" name="content" placeholder="Please put your content here"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="assets/js/form.js"></script>
</body>
</html>
